[general]
interval_between_checks = 3
continue_beyond_initial_alert = false
max_alerts = 5

[smtp_config]
server = smtp.gmail.com
port = 465

[cpu]
max_util = 80.0
subject = [ATTENTION] CPU Utilization Canary Triggered

[ram]
max_util = 80.0
subject = [ATTENTION] RAM Utilization Canary Triggered

[disks]
drives = C:\
max_util = 80.0
subject = [ATTENTION] Disk Utilization Canary Triggered

[ssh]
max_ssh_connections = 1
subject = [ATTENTION] Concurrnt SSH Connection Max Canary Triggered

[ip]
subnet_blocklist = 10.10.10.0/24
subject = [ATTENTION] Blacklisted IP Canary Triggered

[files]
monitor = ./secrets.txt
subject = [ATTENTION] File Canary Triggered

[processes]
monitor = notepad.exe
subject = [ATTENTION] Service Canary Triggered

[users]
allow_list = rodri
subject = [ATTENTION] New User Canary Triggered

[local_groups]
allow_list = Access Control Assistance Operators|Administrators|Backup Operators|Cryptographic Operators|Device Owners|Distributed COM Users|Event Log Readers|Guests|Hyper-V Administrators|IIS_IUSRS|Network Configuration Operators|Performance Log Users|Performance Monitor Users|Power Users|Remote Desktop Users|Remote Management Users|Replicator|System Managed Accounts Group|Users|docker-users|__vmware__
subject = [ATTENTION] New Local Group Canary Triggered